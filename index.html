<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>
    <style>
        /* Add an animated gradient background */
        body {
            background-image: linear-gradient(-45deg, #3a86ff, #ff006e, #f1c40f, #2ecc71);
            background-size: 400% 400%;
            animation: gradient 30s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Create a container for the PDF and video */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .heading {
            text-align: center;
            margin-bottom: 0px;
            font-size: 40px;
        }

        .heading span {
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the subheading */
        .subheading {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Style the tags container */
        .tags-container {
            text-align: center;
            margin-bottom: 50px;
        }

        /* Style the tags */
        .tag {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 10px;
            color: #fff;
            margin: 0 10px;
        }

        /* Style the content container */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Style the PDF iframe */
        .pdf-container {
            width: 90%;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        /* Style the video iframe */
        .video-container {
            width: 560px;
            height: 315px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        /* Style the poster PDF iframe */
        .poster-pdf-container {
            width: 90%;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        /* Define the animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Project Showcase: <span>AI-Powered Tic-Tac-Toe Robot</span></h1>
        <p class="subheading">
            An AI-powered Tic-Tac-Toe Robot that physically plays tic-tac-toe against a human at various difficulty modes, driven by an STM32 MCU
        </p>
        <div class="tags-container">
            <span class="tag">Embedded Systems</span>
            <span class="tag">Device Drivers (C Programming)</span>
            <span class="tag">System Integration</span>
        </div>
        <div class="content-container">
            <!-- Embed the YouTube video -->
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0vpv7WT4TPM?si=1NgoJLmil1lBw_K8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            
            <!-- Embed the project poster PDF -->
            <div class="poster-pdf-container">
                <iframe src="./TictactoePoster.pdf" frameborder="0" width="100%" height="100%"></iframe>
            </div>
            
        </div>
    </div>
</body>

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-7JB3EMBZGV');
    </script>
</html>
